<li>Bangladesh University of Professionals (BUP) invites application from the eligible candidates for admission in Bachelor and Master's programmes of 2023-2024 session.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><!-- \/wp:list-item --><!-- wp:list-item --><\/p>\n<ul>\n<li style=\"list-style-type: none;\">\n<ul>\n<li>BUP offers four-years Honours\/Engineering (ICE and CSE) and two-years Master's programmes.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><!-- \/wp:list-item --><!-- wp:list-item --><\/p>\n<ul>\n<li style=\"list-style-type: none;\">\n<ul>\n<li>Students who have passed HSC or equivalent examination in 2022 and 2023 are eligible to apply for Bachelor programmes.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><!-- \/wp:list-item --><!-- wp:list-item --><\/p>\n<ul>\n<li style=\"list-style-type: none;\">\n<ul>\n<li>A candidate can apply for admission in any number of faculties he\/she is eligible for. Admission tests (written) of various faculties will be conducted at different dates and times.<\/li>\n<li>Application processing fees are non-refundable.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><!-- \/wp:list-item --><!-- wp:list-item --><\/p>\n\u00a0\n\u00a0 \u00a0 \u00a0 \u00a0\n<h3 style=\"font-size: 24px; font-family: Poppins, sans-serif; font-weight: 400; margin: 10px 0px; color: #000000; letter-spacing: normal; text-align: center !important;\"># Application Deadline, Admission Exam Date and Schedule #<\/h3>\n\u00a0\n\u00a0\n<table style=\"width: 662px; line-height: 1.8; font-family: Poppins, sans-serif; height: 553px;\">\n<tbody>\n<tr>\n<th style=\"border-color: #dddddd; padding: 10px;\" colspan=\"2\"><center>Course Name\/Category<\/center><\/th>\n<th style=\"border-color: #dddddd; padding: 10px;\"><center>Apply Deadline<\/center><\/th>\n<\/tr>\n<tr style=\"background-color: #dddddd;\">\n<td style=\"border-color: #dddddd; padding: 10px;\" colspan=\"2\">Application Submission<\/td>\n<td style=\"border-color: #dddddd; padding: 10px;\">\n<p>Starts: 17 December 2023<\/p>\n<p>Ends: 04 January 2024<\/p>\n<\/td>\n<\/tr>\n<tr>\n<td style=\"border-color: #dddddd; padding: 10px;\" colspan=\"2\">Publication of the list of eligible candidates for written test<\/td>\n<td style=\"border-color: #dddddd; padding: 10px;\">\n<p>07 January 2024<\/p>\n<\/td>\n<\/tr>\n<tr style=\"background-color: #dddddd;\">\n<td style=\"border-color: #dddddd; padding: 10px;\" colspan=\"2\">Admit Card Download<\/td>\n<td style=\"border-color: #dddddd; padding: 10px;\">\n<p>14 January 2024<\/p>\n<\/td>\n<\/tr>\n<tr>\n<td style=\"border-color: #dddddd; padding: 10px;\" colspan=\"2\">Publication of Merit List of selected candidates<\/td>\n<td style=\"border-color: #dddddd; padding: 10px;\">\n<p>23 January 2024<\/p>\n<\/td>\n<\/tr>\n<tr style=\"background-color: #dddddd;\">\n<td style=\"border-color: #dddddd; padding: 10px;\" colspan=\"2\">Application processing fee<\/td>\n<td style=\"border-color: #dddddd; padding: 10px;\">\n<p>1050.00 (One Thousand Fifty only)\u00a0for each faculty<\/p>\n<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p>\u00a0<\/p>\n<center>\n<p>\u00a0<\/p>\n<p>\u00a0<\/p>\n<p>\u00a0<\/p>\n<\/center>\n<p><!-- \/wp:list-item --><\/p>\n<p><!-- \/wp:list --><\/p>","rendered":"<p><\/p>\n<ul>\n<li style=\"list-style-type: none;\">\n<ul><\/ul>\n<\/li>\n<\/ul>\n<ul>\n<li style=\"list-style-type: none;\">\n<ul>\n<li>Bangladesh University of Professionals (BUP) invites application from the eligible candidates for admission in Bachelor and Master&#8217;s programmes of 2023-2024 session.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><\/p>\n<ul>\n<li style=\"list-style-type: none;\">\n<ul>\n<li>BUP offers four-years Honours\/Engineering (ICE and CSE) and two-years Master&#8217;s programmes.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><\/p>\n<ul>\n<li style=\"list-style-type: none;\">\n<ul>\n<li>Students who have passed HSC or equivalent examination in 2022 and 2023 are eligible to apply for Bachelor programmes.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><\/p>\n<ul>\n<li style=\"list-style-type: none;\">\n<ul>\n<li>A candidate c
